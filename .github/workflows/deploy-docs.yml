name: Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main ]
  # Allow manual triggering
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        # Force install to work around npm optional dependency bugs with rollup native bindings
        # See: https://github.com/npm/cli/issues/4828
        run: npm install --force
        timeout-minutes: 10

      - name: Build library
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build documentation site
        timeout-minutes: 10
        run: |
          # Change to docs directory and install dependencies
          cd docs
          # Force install to work around npm optional dependency bugs with rollup native bindings
          # See: https://github.com/npm/cli/issues/4828
          npm install --force

          # Copy README.md to public directory so it can be fetched
          cp ../README.md public/

          # Build the Vite documentation site
          npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
